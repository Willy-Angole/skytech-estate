<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skytech</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3059def904.js" crossorigin="anonymous"></script>
    <!-- bootstrapstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- main css link -->
    <link rel="stylesheet" href="login.css" />

    <style>
        .input-group button {
            border: 1px solid blue;
        }
        .input-group button:hover{
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <!-- Registration page -->
    <div class="container">

                <form>
                    <!-- card -->

                    <div class="container d-flex justify-content-center">
                        <div class="card badge-light">
                            <img class="card-img-top" src="images/benz.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title text-center">Welcome</h5>
                                <p class="card-text text-center font-weight-bold">Please fill out the form below to
                                    login</p>

                                <div class="form-group">
                                    <label for="user">Email:</label>
                                    <input type="email" class="form-control form-control-sm" id="user" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control form-control-sm" id="pwd" name="password">
                                </div>
                                <div class="input-group">
                                    <button type="submit" class="btn my-2">Submit</button>
                                </div>

                                <div class="card-links">
                                    <a href="#" class="card-link pt-5">Forgot Password?</a>
                                    <a href="#" class="card-link pt-5">Create an Account</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>



    <!-- main javascript link -->
    <script src="main.js"></script>
    <!-- js bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
